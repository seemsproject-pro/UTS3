<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      color: #f8f9fa !important;
    }
    .card-title {
      font-size: 1rem;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">News Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search news..." aria-label="Search" />
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row" id="newsContainer">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading latest news...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-1">&copy; 2024 News Website | Made with ❤️ by YourName</p>
    <div>
      <a href="#" class="text-light me-2">Contact</a> |
      <a href="#" class="text-light mx-2">Facebook</a> |
      <a href="#" class="text-light">Twitter</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (Wajib sesuai instruksi tugas) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>
    const apiKey = "208bf4b665c24b08a1719225f94220a4";
    const baseUrl = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;
    
    // Tambahkan proxy agar bisa diakses dari browser (bypass CORS)
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(baseUrl);

    const container = document.getElementById("newsContainer");
    let allArticles = [];

    // Fungsi menampilkan berita
    function displayArticles(list) {
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = `<p class="text-center">No news found.</p>`;
        return;
      }

      list.forEach((article) => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${article.urlToImage || 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="News Image">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${article.title}</h5>
              <p class="text-muted" style="font-size: 0.9rem;">${new Date(article.publishedAt).toLocaleDateString()}</p>
              <p class="card-text">${article.description || "No description available."}</p>
              <a href="${article.url}" class="btn btn-primary mt-auto" target="_blank">Read More</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Ambil berita menggunakan proxy (untuk menghindari error CORS di Vercel)
    fetch(proxyUrl)
      .then((response) => response.json())
      .then((data) => {
        // Data dari AllOrigins disimpan dalam properti "contents"
        const parsedData = JSON.parse(data.contents);
        if (parsedData.articles) {
          allArticles = parsedData.articles;
          displayArticles(allArticles);
        } else {
          container.innerHTML = `<p class="text-center text-danger">No articles found.</p>`;
        }
      })
      .catch((error) => {
        console.error("Error fetching news:", error);
        container.innerHTML = `<p class="text-center text-danger">Failed to load news.</p>`;
      });

    // Pencarian berita
    $("#searchInput").on("keyup", function () {
      const keyword = $(this).val().toLowerCase();
      const filtered = allArticles.filter((article) =>
        article.title.toLowerCase().includes(keyword)
      );
      displayArticles(filtered);
    });
  </script>
</body>
</html>
