<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e6eef3 100%);
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: #e6e6e6 !important;
      transition: all 0.3s;
    }

    .nav-link:hover {
      color: #fff !important;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1.2rem;
      background-color: #fff;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #1e3c72;
    }

    .btn-primary {
      background-color: #1e3c72;
      border: none;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #2a5298;
      box-shadow: 0 3px 10px rgba(42, 82, 152, 0.3);
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #f8f9fa;
      font-size: 0.9rem;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffd700;
    }

    /* Search Bar */
    .form-control {
      border-radius: 30px;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
    }

    /* Animation for loading */
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>

<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">GLOBAL NEWS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
          <form class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search news..." aria-label="Search" />
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row" id="newsContainer">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 fw-semibold">Loading latest news...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-4">
    <p class="mb-1">&copy; 2024 <strong>News Portal</strong> | Made with ❤️ by YourName</p>
    <div>
      <a href="#" class="me-2">Contact</a> |
      <a href="#" class="mx-2">Facebook</a> |
      <a href="#">Twitter</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>
    const apiKey = "208bf4b665c24b08a1719225f94220a4";
    const baseUrl = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(baseUrl);
    const container = document.getElementById("newsContainer");
    let allArticles = [];

    function displayArticles(list) {
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = `<p class="text-center fw-semibold">No news found.</p>`;
        return;
      }

      list.forEach((article) => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4 fade-in";
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${article.urlToImage || 'https://via.placeholder.com/400x250'}" class="card-img-top" alt="News Image">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${article.title}</h5>
              <p class="text-muted mb-2" style="font-size: 0.85rem;">${new Date(article.publishedAt).toLocaleDateString()}</p>
              <p class="card-text flex-grow-1">${article.description || "No description available."}</p>
              <a href="${article.url}" class="btn btn-primary mt-2" target="_blank">Read More</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    fetch(proxyUrl)
      .then((response) => response.json())
      .then((data) => {
        const parsedData = JSON.parse(data.contents);
        if (parsedData.articles) {
          allArticles = parsedData.articles;
          displayArticles(allArticles);
        } else {
          container.innerHTML = `<p class="text-center text-danger">No articles found.</p>`;
        }
      })
      .catch((error) => {
        console.error("Error fetching news:", error);
        container.innerHTML = `<p class="text-center text-danger">Failed to load news.</p>`;
      });

    $("#searchInput").on("keyup", function () {
      const keyword = $(this).val().toLowerCase();
      const filtered = allArticles.filter((article) =>
        article.title.toLowerCase().includes(keyword)
      );
      displayArticles(filtered);
    });
  </script>
</body>
</html>
